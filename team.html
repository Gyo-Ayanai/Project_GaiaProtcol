<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>開発者のプロフィール - GaiaProtocol</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
    }

    header {
      background: rgba(10, 10, 40, 0.8);
      border-bottom: 1px solid rgba(100, 150, 255, 0.3);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a.active {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .member {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      gap: 20px; /* アイコンとテキストの間 */
    }


    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      margin-right: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .member h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #00750d;
    }

    .member p {
      margin: 5px 0 0;
      color: #000000;
      text-align: left;
      line-height: 1.5;
      word-break: break-word;
    }
    
    .member .info {
      flex: 1;
    }

    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .member {
        flex-direction: column;
        text-align: center;
      }
      .member img {
        width: 80px;
        height: 80ps;
      }
      .member .info {
        text-align: left;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">ゲーム紹介</a></li>
        <li><a href="progress.html">ゲームの進捗(Xより)</a></li>
        <li><a href="preregister.html">事前登録</a></li>
        <li><a href="team.html" class="active">開発者のプロフィール</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>チーム GaiaProtocol</h1>

    <div class="member">
      <img src="image/icon/gyo.png" alt="GyoAyanai">
      <div class="info">
        <h2>GyoAyanai</h2>
        <p>総括<br>
          -コーディングはボクに任せるんだぞっ!<br>
          -実績なんてないただの高校生だけど、精一杯頑張りますｯｯ!</p>
      </div>
    </div>

    <div class="member">
      <img src="image/icon/漆pis.jpg" alt="漆pis">
      <div class="info">
        <h2>漆pis</h2>
        <p>アイテム製作<br>
          -アンダースローの変則左腕。<br>
          -キレのあるスライダーを武器に三振を積み重ねたい。</p>
      </div>
    </div>

    <div class="member">
      <img src="image/icon/name.jpg" alt="name">
      <div class="info">
        <h2>n名前n</h2>
        <p>n役職n<br>
          -n一言n<br>
          -n一言n</p>
      </div>
    </div>
    
    
  </main>

  <footer>
    <p>© 2025 GaiaProtocol</p>
  </footer>
</body>
</html>
