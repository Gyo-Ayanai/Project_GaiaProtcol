<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事前登録 - GaiaProtocol</title>
  <link rel="stylesheet" href="style.css">

  <!-- ✅ PlayFab SDK -->
  <script src="https://cdn.jsdelivr.net/npm/playfab-sdk/Scripts/PlayFab.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/playfab-sdk/Scripts/PlayFabClientApi.js"></script>

  <style>
    /* ====== 基本レイアウト ====== */
    body {
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at center, #0a0a1a, #000);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
      color: #88f7ff;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background: linear-gradient(90deg, #00c3ff, #0078ff);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(90deg, #00eaff, #0090ff);
    }

    footer {
      margin-top: 50px;
      color: #555;
    }

    /* ====== パスワード入力と目ボタン ====== */
    .password-box {
      position: relative;
    }

    .password-box input {
      position:relative;
      width: 100%;
      padding-right: 40px; /* 👁ボタン分の余白 */
    }

    #togglePassword {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
    }

    #togglePassword:hover {
      color: #fff;
    }

    /* ====== スマホ対応 ====== */
    @media screen and (max-width: 600px) {
      form {
        width: 85%;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>アカウント事前登録</h1>
    <p>メールアドレス、ユーザー名、パスワードを入力してください。</p>

    <form id="registerForm">
      <input type="email" id="email" placeholder="メールアドレス" required><br>
      <input type="text" id="username" placeholder="ユーザー名" required><br>

      <div class="password-box">
        <input type="password" id="password" placeholder="パスワード（6文字以上）" required>
        <button type="button" id="togglePassword">🙈</button>
      </div>

      <input type="password" id="confirmPassword" placeholder="パスワード（確認用）" required><br>

      <button type="submit">登録する</button>
    </form>

    <p id="result" style="margin-top: 30px; color: #f0a500;"></p>
  </main>

  <footer>
    <p>© 2025 GaiaProtocol</p>
  </footer>

  <script>
    // ✅ PlayFab設定
    const titleId = "1FEC7E";  
    const web3formsKey = "96cfe88e-9989-49d8-b3b7-3c4d88fb821c";
    PlayFab.settings.titleId = titleId;

document.addEventListener("DOMContentLoaded", function() {
  const toggleBtn = document.getElementById("togglePassword");
  const pw = document.getElementById("password");

  toggleBtn.addEventListener("click", function() {
    if (pw.type === "password") {
      pw.type = "text";
      toggleBtn.textContent = "🙈";
    } else {
      pw.type = "password";
      toggleBtn.textContent = "👁";
    }
  });
});

    // 🔁 フォーム送信処理
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const result = document.getElementById("result");

      if (password !== confirmPassword) {
        result.innerText = "⚠️ パスワードが一致しません。";
        return;
      }

      if (password.length < 6) {
        result.innerText = "⚠️ パスワードは6文字以上にしてください。";
        return;
      }

      const registerRequest = {
        Email: email,
        Password: password,
        Username: username,
        RequireBothUsernameAndEmail: true
      };

      console.log("📩 PlayFab Register Request:", registerRequest);
      result.innerText = "⏳ 登録中…（PlayFab通信テスト中）";

      PlayFabClientSDK.RegisterPlayFabUser(registerRequest, async function(response, error) {
        if (response && response.data) {
          result.innerText = "✅ 登録完了！確認メールを送信中…";

          try {
            await fetch("https://api.web3forms.com/submit", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                access_key: web3formsKey,
                subject: "【GaiaProtocol運営】事前登録ありがとうございます！",
                from_name: "GaiaProtocol",
                to: email,
                message: `こんにちは ${username} さん！\n\n『Gaia Protocol』に事前登録いただきありがとうございます！\n\n正式リリースを楽しみにお待ちください。\n\n- GaiaProtocol開発チーム`
              })
            });

            result.innerText = "🎉 登録完了！確認メールを送信しました。";
            document.getElementById("registerForm").reset();
          } catch (err) {
            result.innerText = "⚠️ 登録は成功しましたが、メール送信に失敗しました。";
            console.error(err);
          }

        } else {
          result.innerText = "⚠️ 登録失敗: " + (error?.errorMessage || "不明なエラー");
          console.error(error);
        }
      });
    });
  </script>
</body>
</html>
