<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事前登録 - GaiaProtocol</title>
  <link rel="stylesheet" href="style.css">

  <!-- ✅ PlayFabブラウザ用SDK -->
  <script src="https://cdn.jsdelivr.net/npm/playfab-sdk/Scripts/PlayFabClientApi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/playfab-sdk/Scripts/PlayFab.js"></script>
</head>

<body>
  <main>
    <h1>アカウント事前登録</h1>
    <p>メールアドレス、ユーザー名、パスワードを入力してください。</p>

    <form id="registerForm">
      <input type="email" id="email" placeholder="メールアドレス" required><br>
      <input type="text" id="username" placeholder="ユーザー名" required><br>
      <input type="password" id="password" placeholder="パスワード（6文字以上）" required><br>
      <button type="submit">登録する</button>
    </form>

    <p id="result" style="margin-top: 100px; color: #f0a500;"></p>
  </main>

  <footer>
    <p>© 2025 Gyo Games</p>
  </footer>

  <script>
    const titleId = "あなたのPlayFabタイトルID"; // ←実際のIDに変更
    const web3formsKey = "96cfe88e-9989-49d8-b3b7-3c4d88fb821c";

    PlayFab.settings.titleId = titleId;

    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const result = document.getElementById("result");

      const registerRequest = {
        Email: email,
        Password: password,
        Username: username,
        RequireBothUsernameAndEmail: true
      };

      PlayFabClientSDK.RegisterPlayFabUser(registerRequest,
        async function(response) {
          result.innerText = "✅ 登録完了！確認メールを送信中…";

          // Web3Formsでメール送信
          await fetch("https://api.web3forms.com/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              access_key: web3formsKey,
              subject: "【GaiaProtocol運営】事前登録ありがとうございます！",
              from_name: "GaiaProtocol",
              to: email,
              message: `こんにちは ${username} さん！\n\n『Gaia Protocol』に事前登録いただきありがとうございます！\n\n正式リリースを楽しみにお待ちください。\n\n- GaiaProtocol開発チーム`
            })
          });

          result.innerText = "🎉 登録完了！確認メールを送信しました。";
          document.getElementById("registerForm").reset();
        },
        function(error) {
          result.innerText = "⚠️ 登録失敗: " + error.errorMessage;
          console.error(error);
        }
      );
    });
  </script>
</body>
</html>
