<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia Protocol - ホーム</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .image-button {
        position: relative;
        width: 240px;
        height: 70px;
        background: none;
        border: none;
        cursor: pointer;
        overflow: visible;
      }
      .image-button img.base {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
      .image-button .text {
        position: absolute;
        bottom: 15px;
        right: 60px;
        color: white;
        font-weight: bold;
        font-size: 1.5rem;
        text-shadow: 1 0 6px #000;
      }
      .arrow {
        position: absolute;
        top: 50%;
        right: -45px;
        transform: translateY(-50%);
        width: 100px;
        height: 100px;
        animation: arrowMove 1.5s ease-in-out infinite;
        transform-origin: center;
      }
      @keyframes arrowMove {
        0%   { transform: translateY(-65%) rotate(0deg)    translateX(0);  opacity:1; }
        50%  { transform: translateY(-65%) rotate(60deg)  translateX(0); opacity:1; } /* 半回転 */
        100% { transform: translateY(-65%) rotate(0deg)    translateX(0);   opacity:1; }
      }
    </style>
  </head>
