<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia Protocol - ホーム</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background: radial-gradient(circle at center, #030787, #000);
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      header, footer {
        background: rgba(10,10,30,0.8);
        padding: 12px 20px;
      }
      .menu {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 16px;
      }
      .menu a {
        color: #fff;
        text-decoration: none;
      }
      .image-button {
        position: relative;
        width: 160px;
        height: 60px;
        background: none;
        border: none;
        cursor: pointer;
      }
      .image-button img {
        width: 100%;
        height: 100%;
      }
      .image-button .overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 40px;
        height: 40px;
      }
      .image-button .text {
        position: absolute;
        bottom: 8px;
        right: 12px;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li><a href="index.html">ゲーム紹介</a></li>
          <li><a href="progress.html">ゲームの進捗(Xより)</a></li>
          <li><a href="preregister.html">事前登録</a></li>
          <li><a href="team.html">開発者のプロフィール</a></li>
          <li><a href="mypage.html">マイページ</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Gaia Protocolへようこそ！</h1>
      <p>ここでは私たちの開発するゲームの紹介や最新情報をお届けします。</p>
      <img src="image/other/game_main.png" alt="ゲームアイコン" width="400">
      <p style="margin-top: 20px;">
        <a href="preregister_form.html" target="_blank">
          <button class="image-button">
            <img src="image/other/Button_image.PNG" class="base" alt="ボタン背景">
            <video class="overlay" autoplay loop muted playsinline>
              <source src="image/other/way.MP4" type="video/mp4">
            </video>
            <span class="text">事前登録する</span>
          </button>
        </a>
      </p>
      <img src="image/game_main.jpg" alt="ゲーム画像2" width="400">
      <p style="margin-top: 40px;">
        <a href="preregister_form.html" target="_blank">
          <button>事前登録する</button>
        </a>
      </p>
    </main>

    <footer>
      <p>© 2025 Gaia Protocol</p>
    </footer>
        
  </body>
