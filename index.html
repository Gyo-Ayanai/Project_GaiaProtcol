<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia Protocol - ホーム</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background: radial-gradient(circle at center, #030787, #000);
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      header, footer {
        background: rgba(10,10,30,0.8);
        padding: 12px 20px;
      }
      .menu {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 16px;
      }
      .menu a {
        color: #fff;
        text-decoration: none;
      }
      .image-button {
        position: relative;
        width: 240px;
        height: 70px;
        background: none;
        border: none;
        cursor: pointer;
        overflow: visible;
      }
      .image-button img.base {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
      .image-button .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.6;
        pointer-events: none;
        border-radius: 10px;
      }
      .image-button .text {
        position: absolute;
        bottom: 12px;
        right: 50px;
        color: white;
        font-weight: bold;
        font-size: 1.3rem;
        text-shadow: 0 0 6px #000;
      }
      .arrow {
        position: absolute;
        top: 50%;
        right: -45px;
        transform: translateY(-50%);
        width: 100px;
        height: 100px;
        animation: arrowMove 1.5s ease-in-out infinite;
        transform-origin: center;
      }
      @keyframes arrowMove {
        0% { transform: translateY(-50%) rotate(0deg) translateX(0); opacity: 1; }
        25% {transform: translateY(-50%) rotate(90deg) translateX(5px); opacity: 0.7; }
        50% {transform: translateY(-50%) rotate(0deg) translateX(10px); opacity: 1; }
        75% {transform: translateY(-50%) rotate(-90deg) translateX(5px); opacity: 0.7; }
        100% { transform: translateY(-50%) rotate(0deg) translateX(0); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li><a href="index.html">ゲーム紹介</a></li>
          <li><a href="progress.html">ゲームの進捗(Xより)</a></li>
          <li><a href="preregister.html">事前登録</a></li>
          <li><a href="team.html">開発者のプロフィール</a></li>
          <li><a href="mypage.html">マイページ</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Gaia Protocolへようこそ！</h1>
      <p>ここでは私たちの開発するゲームの紹介や最新情報をお届けします。</p>
      <img src="image/other/game_main.png" alt="ゲームアイコン" width="400">
      <p style="margin-top: 20px;">
        <a href="preregister_form.html" target="_blank">
          <button class="image-button">
            <img src="image/other/Button_image.PNG" class="base" alt="ボタン背景">
            <span class="text">事前登録する</span>
            <img src="image/other/arrow.png" class="arrow" alt="→"> 
          </button>
        </a>
      </p>
      <img src="image/game_main.jpg" alt="ゲーム画像2" width="400">
      <p style="margin-top: 40px;">
        <a href="preregister_form.html" target="_blank">
          <button>事前登録する</button>
        </a>
      </p>
    </main>

    <footer>
      <p>© 2025 Gaia Protocol</p>
    </footer>
        
  </body>
</html>
